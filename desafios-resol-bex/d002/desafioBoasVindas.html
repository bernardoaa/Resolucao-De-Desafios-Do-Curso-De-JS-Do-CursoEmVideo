<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d002: Desafio Boas-Vindas</title>
	<style>
		button#btn{
			padding: 20px;
		}
	</style>
</head>

<body>
	<h1>Boas-Vindas</h1>
	<button type="button" value="clicar" id="btn" onclick="boasVindas()">Inicie o desafio</button>
	<script>
		function boasVindas(){
			var nome = window.document.getElementById('btn')
			nome = window.prompt('Qual é o seu nome?')
			var idade = Number(window.prompt(`Olá ${nome}! Quantos anos você tem?`))
			window.alert(`Acabei de conhecer ${nome}, que tem ${idade} Anos de idade!`)
		}
	</script>
</body>

</html>
