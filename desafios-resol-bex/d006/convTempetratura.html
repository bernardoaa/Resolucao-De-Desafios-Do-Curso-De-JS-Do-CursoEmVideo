<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Conversor de Temperaturas</title>
	
	<style>
		button#btn{
			padding: 20px;
		}
	</style>
</head>

<body>
	<h1>Conversor de Temperaturas</h1>
	<button type="button" id="btn" onclick="conversor()">Converter</button>
	<h4 id="res">Clique no botão acima para iniciar</h4>
	<div id="res2"></div>
	
	<script>
		function conversor(){
			var tc = window.document.getElementById('btn')
			tc = Number(window.prompt('Digite uma temperatura em °C (Celsius)'))
			var r = window.document.getElementById('res')
			var r2 = window.document.getElementById('res2')
			var tk = Number(tc + 273)
			var tf = Number((9*tc+160)/5)
			r.innerHTML = `<h1>A temperatura de ${tc} °C, corresponde a...</h1>`
			r2.innerText = tk + '°K (Kelvin)\n' + tf + '°F (Fahrenheit)'
		}
	</script>
</body>

</html>
