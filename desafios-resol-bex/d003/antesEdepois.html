<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
	<style>
		button#btn{
			padding: 20px;
		}
	</style>
</head>

<body>
	<h1>Antes e Depois</h1>
	<button type="button" id="btn" onclick="antesDepois()">Antecessor e Sucessor</button>
	
	<script>
		function antesDepois(){
			var n = Number.parseInt(window.document.getElementById('btn'))
			n = window.prompt('Digite um numero inteiro qualquer')
			window.alert('Antes de ' + n + ', temos o numero ' + --n + '.' + '\nDepois de ' + ++n + ', temos o numero ' + ++n + '.')
		}
	</script>
</body>

</html>
