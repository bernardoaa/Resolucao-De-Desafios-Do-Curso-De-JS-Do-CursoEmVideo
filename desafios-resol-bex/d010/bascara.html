<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bascara</title>
    <style>
        body {
            margin: 150px auto 200px 150px;
        }
        
        button {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Calculando Bascara</h1>
    <button type="submit" onclick="calcular()">Calcular</button>
    <div id="res">Considerando uma função no formato aX2+bX+c = 0, aperte o botão acima para calcular o valor de &Delta;.</div>

    <script>
        function calcular() {
            var a = window.prompt('Qual eh o valor de a?')
            var b = window.prompt('Qual eh o valor de b?')
            var c = window.prompt('Qual eh o valor de c?')
            var res = window.getElementById('res')
                //n1 = Number(a.value)
            res = (b * b) - (4 * a * c)
            resultado = Number(res.value)

            res.innerHTML = `&Delta; = ${resultado}`
        }
    </script>
</body>

</html>
